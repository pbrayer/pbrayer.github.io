<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative" rel="stylesheet">
    <title>GoT Trivia</title>
    <link rel="icon" href="assets/images/got.ico">
</head>
<body>
    <div class = "container">
            <div class="jumbotron">
                    <h1 class="text-center"><b>Game of Thrones Trivia</b>
                        <br><small>Best Game in the Seven Kingdoms</small>
                    </h1>
             </div>
             <button id = "start" class="btn btn-secondary btn-lg btn-block">Start</button>
             <div id = "tremaining"></div>
             <div id = "question"></div>
             <div id = "result"></div>
             <div id = "a1" value = "1"></div>
             <div id = "a2" value = "2"></div>
             <div id = "a3" value = "3"></div>
             <div id = "a4" value = "4"></div>
             <div id = "pic"></div>
             <br>
             <button id = "next" class="btn btn-secondary btn-lg btn-block">Next Question</button>
             <button id = "restart" class="btn btn-secondary btn-lg btn-block">Restart?</button>




    </div>
</body>
</html>
