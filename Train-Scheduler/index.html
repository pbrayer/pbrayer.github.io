<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/scripts.js"></script>
    <link href="assets/images/train.png" rel="icon" type="image/x-icon" />
    <title>Train Scheduler</title>
</head>
<body>
    <div class = "container">
      <div class = "jumbotron">
          <h1>Train Scheduler</h1><br>
          <h2>The Whistle Goes Woo-Woo</h2>
      </div>

      <h3>Current Train Schedule</h3>
      <table id="table">
           <tr>
             <td>Train Name</td>
             <td>Destination</td>
             <td>Frequency (min)</td>
             <td>Next Arrival (listed in Military Time)</td>
             <td>Minutes Away</td>
           </tr>
         </table>
         <br>
         <br>
         <br>
         <h3>Add Train</h3>
       <form id = "train-form">
               <label for="train-name"><strong>Train Name:</label>
               <input type="text" id="name-input"><br>
               <label for="train-destination">Destination:</label>
               <input type="text" id="destination-input"><br>
               <label for="train-time">First Train Time (HH:MM)</label>
               <input type="time" id="time-input"><br>
               <label for="train-frequency">Frequency (min):</label>
               <input type="number" id="frequency-input">
               <br>
               <br>
               <button id = "submit">Submit</button>
           
          </form>


    </div>
    
</body>
</html>
