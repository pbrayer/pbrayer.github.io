<!DOCTYPE html>
<html>

<head>
	<title>LoTR Hangman</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="assets/javascript/game.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
</head>

<body>
	<div class="container">
		<div class="jumbotron text-center">
			<h1> LoTR HANGMAN
				<br>
				<small>A Journey Through Middle-Earth's Lore</small>
			</h1>
		</div>

		<div class="row center-block overflow">
			<div class="col-xs-12 col-md-8 text-center left">
				<h2 id="enterKey">Press any key to begin</h2>
				<h3>Current word:</h3>
				<div id="currentWord"></div>
				<br>
				<div class="row">
						<div class="col-xs-12 col-md-6">
								<h3>Letters Guessed:</h3>
								<div id="lettersGuessed">--</div>
							</div>
					<div class="col-xs-12 col-md-6">
						<h3>Guesses Remaining:</h3>
						<div id="guessesLeft">--</div>
					</div>	
				</div>
				<div class="row">
					<div class="col-xs-12 col-md-6">
						<h3>Number of Wins:</h3>
						<div id="wins">0</div>
					</div>
					<div class="col-xs-12 col-md-6">
						<h3>Number of Losses:</h3>
						<div id="losses">0</div>
					</div>
				</div>
			</div>

			<div class="col-xs-12 col-md-4 right">
				<img id="boromir" class="center-block" src="assets/images/One-Does-Not-Simply.jpg" alt="LoTR" width="100%" height="320px">
			</div>
		</div>
	</div>
</body>

</html>
