<body>

    <div class="jumbotron jumbotron-fluid" id="jumbo">
        <div class="container">
          <h1 class="display-4">Birthday Tracker</h1>
          <p class="lead">Don't Belated!</p>
        </div>
      </div>

      <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Your Name</label>
          <input type="name" class="form-control" id="nameInput" placeholder="Your First and Last Name">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Your Email</label>
          <input type="email" class="form-control" id="emailInput" placeholder="Your Email">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Recipient Name</label>
          <input type="name" class="form-control" id="recipientName" placeholder="Recipient's First and Last Name">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Birthdate</label>
          <input type="date" class="form-control" id="birthDate" placeholder="Recipient's MM/DD/YYYY">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Date to be reminded</label>
            <input type="date" class="form-control" id="birthdayNotification" placeholder="What day would you like us to remind you?">
          </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Likes</label>
          <select class="form-control" id="likes">
            <option selected>Choose One</option>
            <option>Electronics</option>
            <option>Fashion</option>
            <option>Art</option>
            <option>Home Goods</option>
            <option>Motors</option>
            <option>Sporting Goods</option>
            <option>Toys</option>
            <option>Movies</option>
            <option>Books</option>
            <option>Music</option>
            <option>Health</option>
          </select>
        </div>
       <button id= "submit" class = "btn btn-primary">Submit</button>
       <a href="results.html" target="_blank"><button" class="btn btn-primary" id="returnToResults2">View Current Birthdays <i class="fas fa-arrow-right"></i></button></a>
      </form><br>


    </body>

</html>
